<div class="section"></div>
<main>
    <div class="section"></div>

    <div class="container center">
        <div class="z-depth-1 grey lighten-4 row"
            style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

            <form class="col s12" [formGroup]="dataForm">
                <div class='row'>
                    <div class='col s12'>
                    </div>
                </div>

                <div class='row'>
					<div class='input-field col s12'>
						<input formControlName="username" class='validate' type='text' name='usuario' id='usuario' />
						<label for='usuario'>Usuario</label>
					</div>
					<div class="errorValidation">
						<label
							*ngIf="GetDF['username'].errors && (dataForm.controls['username'].dirty || dataForm.controls['username'].touched)">
							El nombre de usuario no cumple con los requisitos (correo electr√≥nico)
						</label>
					</div>
				</div>
                <div class='row center'>
                    <button [disabled]="dataForm.controls['username'].errors"
						type='button' (click)="Recuperar()" name='btn_login'
						class='col s12 btn btn-large waves-effect'>recuperar Clave</button>
                </div>
            </form>
        </div>
    </div>

    <div class="section"></div>
    <div class="section"></div>
</main>
