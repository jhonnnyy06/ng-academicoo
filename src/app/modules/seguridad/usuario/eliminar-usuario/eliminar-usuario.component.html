
<div class="row">
	<div class="row">
		<div class="input-field col s12">

			<strong>¿Está seguro(a) de eliminar el registro con la siguiente información?</strong>
			<br />
			<ul>
				<li>
					id: {{_id}}
				</li>
				<li>
					Nombre: {{nombre}}
				</li>
                <li>
					Correo: {{correo}}
				</li>
                <li>
					Celular: {{celular}}
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s12">
			<button type="button" class="btn btn-success" (click)="RemoveRecord()">Confirmar</button>
			&nbsp;<a class="btn btn-warning orange" routerLink="/seguridad/listar-usuario">Cancelar</a>
		</div>
	</div>
</div>
