<br>
<a routerLink="/seguridad/crear-usuario" class="btn btn-success">Agregar</a>
<fieldset>
	<legend>Listado de registros</legend>
	<table>
		<thead>
			<tr>
				<th>
					id
				</th>
                <th>
					Nombre
				</th>
                <th>
					Correo
				</th>
				<th>
					Celular
				</th>
				<th>
					Rol
				</th>
                <th>
					Acciones
				</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let r of recordList">
				<td>
					{{r._id}}
				</td>
				<td>
					{{r.nombre}}
				</td>
				<td>
					{{r.correo}}
				</td>
                <td>
					{{r.celular}}
				</td>
                <td>
					{{r.id_rol}}
				</td>
				<th>
					<a routerLink="/seguridad/eliminar-usuario/{{r._id}}" class="btn btn-warning red">Eliminar</a>
				</th>
			</tr>
		</tbody>
	</table>
</fieldset>
