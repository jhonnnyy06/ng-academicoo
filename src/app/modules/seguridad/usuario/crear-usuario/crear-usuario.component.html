
<div class="row">
    <form [formGroup]="dataForm" class="col s12">
        <div class="row">
            <div class="input-field col s3">
                <input formControlName="nombre" id="txtNombre" type="text">
                <label for="txtNombre">Nombre</label>
            </div>
            <div class="input-field col s3">
                <input formControlName="correo" id="txtCorreo" type="email">
                <label for="txtCorreo">Correo</label>
            </div>
            <div class="input-field col s3">
                <input formControlName="celular" id="txtCelular" type="number">
                <label for="txtCelular">Celular</label>
            </div>
            <div class="input-field col s3">
                <input formControlName="clave" id="txtClave" type="password">
                <label for="txtClave">Clave</label>
            </div>
            <div class="input-field col s3">
                <select id="selRol" formControlName="rol">
                    <option *ngFor="let b of rolList" value="{{b._id}}">{{b.nombre}}</option>
                </select>
                <label>Rol</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button type="button" class="btn btn-success" (click)="SaveRecord()">Guardar</button>
                &nbsp;<a class="btn btn-warning orange" routerLink="/seguridad/listar-usuario">Cancelar</a>
            </div>
        </div>
    </form>
</div>
